<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 - Find and Replace</title>
  <style>body{font-family:Arial;margin:16px}textarea{width:100%;height:140px}</style>
</head>
<body>
  <h1>Find & Replace</h1>
  <textarea id="src">This is a sample paragraph. Replace the word sample with another word. Sample appears twice: sample.</textarea>
  <label>Find: <input id="find" type="text" value="sample"></label>
  <label>Replace with: <input id="repl" type="text" value="example"></label>
  <div style="margin-top:8px">
    <button onclick="doReplace(false)">Replace first</button>
    <button onclick="doReplace(true)">Replace all</button>
  </div>
  <h3>Result</h3>
  <pre id="result" style="background:#f8f8f8;padding:10px"></pre>

  <script>
    function doReplace(all){
      const txt = document.getElementById('src').value;
      const find = document.getElementById('find').value;
      const repl = document.getElementById('repl').value;
      if(!find){ alert('Enter a find string'); return }
      let res;
      if(all){
        // global, case-sensitive
        const re = new RegExp(escapeRegExp(find), 'g');
        res = txt.replace(re, repl);
      } else {
        res = txt.replace(find, repl);
      }
      document.getElementById('result').textContent = res;
    }
    function escapeRegExp(s){ return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') }
  </script>
</body>
</html>
