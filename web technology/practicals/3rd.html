<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greatest of 3 Numbers</title>
</head>
<body>
    <h2>Find Greatest of 3 Numbers</h2>
    <script>
        let a = 15, b = 25, c = 10;
        let greatest = (a > b) ? ((a > c) ? a : c) : ((b > c) ? b : c);
        document.write("The greatest number is: " + greatest);
        
    </script>
</body>
</html>
